<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      <button type="button" class="btn btn-light"><i class="material-icons md-36">map</i></button>
      <button type="button" class="btn btn-light"><i class="material-icons md-36">list</i></button>
    </h5>
    <table class="table bee-table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Distance</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="recommendation in recommendedPlaces | orderBy : 'venue.location.distance'">
          <td>{{recommendation.venue.name}}</td>
          <td>
            <div ng-repeat="category in recommendation.venue.categories">
              <img ng-src="{{category.icon.prefix + 'bg_32' + category.icon.suffix}}">
              <span>{{category.name}}<span>
            </div>
          </td>
          <td>{{recommendation.venue.location.distance}} m</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
